name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
       username: ${{secrets.DOCKER_USERNAME}} 
       password: ${{secrets.DOCKER_PASSWORD}}
    - name: Push Docker image
      run: docker push your-dockerhub-username/your-image-name:latest
    - name: SSH into EC2
      uses: 220103099/ssh-action@v0.1.8 
      with:
       host: ${{secrets.EC2_PUBLICIP}}
       username: ec2-user
       key: ${{secrets.EC2_PRIVATEIP}}
       script: | 
        docker pull your-dockerhub-username/your-image-name:latest 
        docker stop $(docker ps -q) || true
        docker run -d -p 80:3000 your-dockerhub-username/your-image-name:latest
       
